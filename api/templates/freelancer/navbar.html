{% extends "base.html" %}

{% block styleLink %}

<link rel="stylesheet" href="/static/css/navbar.css">

{% endblock %}

{% block content %}


<div class="navbar">
    <a href="/load-freelancer"><h3>SB Works</h3></a>

    <div class="nav-options">
        <a href="/load-freelancer"><p >Dashboard</p></a>
        <a href="/load-allProjects"><p >All Projects</p></a>
        <a href="/load-myProjects"><p >My Projects</p></a>
        <a href="/load-myApplications"><p >Applications</p></a>
        <p id="logoutBtn" >logout</p> 
    </div>

    <script>

      const myLink = document.getElementById('logoutBtn');
  
      myLink.addEventListener('click', function(event) {
          event.preventDefault();
  
          localStorage.clear();
          for (let key in localStorage) {
              if (localStorage.hasOwnProperty(key)) {
                  localStorage.removeItem(key);
              }
          }
          window.location.href = '/';
  
      });
  </script>
  </div>

{% endblock %}
